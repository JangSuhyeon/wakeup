<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- Content -->
<div layout:fragment="content">

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>학생관리</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">홈</a></li>
                    <li class="breadcrumb-item active">학생관리</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">학생관리</h5>

                            <!-- Table with stripped rows -->
                            <table class="table table-hover table-striped" id="studentList">
                                <thead>
                                <tr>
                                    <th scope="col">구분</th>
                                    <th scope="col">이름</th>
                                    <th scope="col">가입일</th>
                                    <th scope="col">학교명</th>
                                    <th scope="col">생년월일</th>
                                    <th scope="col">성별</th>
                                    <th scope="col">부모번호</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="student:${studentList.content}">
                                    <td th:text="${student.stdGb}"></td>
                                    <td><a href="#none" th:text="${student.stdNm}"></a></td>
                                    <td th:text="${student.regDt}"></td>
                                    <td th:text="${student.stdSchool}"></td>
                                    <td th:text="${student.stdBthDt}"></td>
                                    <td th:text="${student.stdGender}"></td>
                                    <td th:text="${student.prtCelNo}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                            <!-- Pagination with icons -->
                            <nav aria-label="Page navigation example" th:with="
                                pageNumber = ${studentList.pageable.pageNumber},
                                pageSize = ${studentList.pageable.pageSize},
                                totalPages = ${studentList.totalPages},
                                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                                tempEndPage = ${startPage + pageSize - 1},
                                endPage = (${tempEndPage > totalPages ? totalPages : tempEndPage})">
                                <ul class="pagination">
                                    <li th:classappend="${studentList.pageable.first} ? 'disabled'" class="page-item">
                                        <a class="page-link" th:href="${studentList.pageable.first} ? '#' : @{/student(page=${#numbers.formatDecimal(startPage - pageSize, 0, -1)})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                                        <a th:text="${page}" class="page-link" th:href="@{/student(page=${page})}"></a>
                                    </li>
                                    <li th:classappend="${studentList.pageable.next} ? 'disabled'" class="page-item">
                                        <a class="page-link" th:href="${studentList.pageable.next} ? '#' : @{/student(page=${#numbers.formatDecimal(startPage + pageSize, 0, -1)})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav><!-- End Pagination with icons -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
    <!-- End #main -->

</div>
</html>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">WakeUp</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                    <p id="message" class="text-center small"></p>
                  </div>

                  <form id="joinForm" class="row g-3 needs-validation" novalidate method="POST">
                    <div class="col-12">
                      <label for="yourName" class="form-label">이름</label>
                      <input type="text" th:id="name" name="name" class="form-control" required>
                      <div class="invalid-feedback">이름을 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">이메일</label>
                      <input type="email" th:id="email" name="email" class="form-control" required>
                      <div class="invalid-feedback">이메일을 입력해주세요,</div>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">아이디</label>
                      <div class="input-group has-validation">
                        <input type="text" th:id="userName" name="userName" class="form-control" required>
                        <div class="invalid-feedback">아이디를 입력해주세요.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">비밀번호</label>
                      <input type="password" th:id="password" name="password" class="form-control" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">회원가입 하기</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">이미 가입된 회원이신가요? <a href="pages-login.html">로그인 하기</a></p>
                    </div>
                  </form>

                </div>
              </div>

              

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <script>
    $(function(){
      $('#joinForm').submit(function (event) {
        event.preventDefault();

        var data = {
          "name" : $('#name').val(),
          "email" : $('#email').val(),
          "userName" : $('#userName').val(),
          "password" : $('#password').val()
        }

        $.ajax({
          url:'/user/join',
          type:'post',
          contentType:'application/json',
          data: JSON.stringify(data),
          success: function (data) {
            window.location.assign('/user/join/complete');
          },
          error: function (data) {
            $('#message').text(data.responseText);
          }
        })
      })
    });
  </script>
